<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">

    <title></title>
    <link rel="stylesheet" href="login.component.css">
  </head>

  <body>
    <form (submit)="onSubmit()">
      <main class="main-login">
        <div class="left-login">
          <h1>¡Bienvenido a Cashi<br>Adquiere el hábito del ahorro!</h1>
          <img src="https://i.postimg.cc/zDk5WDpF/Save-Money-removebg-preview.png" class="left-login-img" alt="astronaut image">
        </div>
  
        <div class="right-login">
          <div class="card-login">
            <h1>Bienvenido</h1>
            <div class="textfield">
              <label for="user">Correo</label>
              <input type="email" [(ngModel)]="credentials.email" [ngModelOptions]="{standalone: true}" placeholder="Email" required />
            </div>
    
            <div class="textfield">
              <label for="password">Contraseña</label>
              <input type="password" [(ngModel)]="credentials.password" [ngModelOptions]="{standalone: true}" placeholder="Password" required /> 
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
            <button type="submit" class="btn-register">Registrarse</button>

            <div *ngIf="errorMessage" class="error-message">
              <fa-icon [icon]="faExclamationTriangle"></fa-icon> <!-- Ícono de advertencia -->
              {{ errorMessage }}
            </div>


          </div>
        </div>
      </main>
    </form>
  </body>
  
</html>
